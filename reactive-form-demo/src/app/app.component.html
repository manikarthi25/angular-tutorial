<div class = "container-fluid">
  <h1>User Registeration</h1>
  <form [formGroup] = 'registerationForm'>
    
    <div> {{ registerationForm.value | json }}</div>

    <div class = 'form-group'>
      <label>User Name</label>
      <input formControlName = 'userName' type = "text" class = 'form-control'>
    </div>

    <div class = 'form-group'>
      <label>Password</label>
      <input formControlName = 'password' type = "password" class = 'form-control'>
    </div>

    <div class = 'form-group'>
      <label>Confirm Password</label>
      <input formControlName = 'confirmPassword' type = "password" class = 'form-control'>
    </div>

    <div formGroupName = "address">
      <div class = 'form-group'>
        <label>City</label>
        <input formControlName = 'city' type = "password" class = 'form-control'>
      </div>
      <div class = 'form-group'>
        <label>State</label>
        <input formControlName = 'state' type = "password" class = 'form-control'>
      </div>
      <div class = 'form-group'>
        <label>Pincode</label>
        <input formControlName = 'pincode' type = "password" class = 'form-control'>
      </div>
    </div>

    <div class = 'form-group'>
      <button class = "btn btn-primary" type = "submit">Register</button>
    </div>

  </form>
  
</div>
