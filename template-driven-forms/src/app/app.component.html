
<div class="container-fluid mb-5">
  <h1>Enrollment Form</h1>
  <form #userForm = "ngForm">
    {{ userForm.value | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" name = "name" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name = "email" class="form-control" ngModel> 
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name = "phone" class="form-control" ngModel>
    </div>

    <div ngModelGroup = "address">

      <div class="form-group">
        <label>city</label>
        <input type="text" name = "city" class="form-control" ngModel> 
      </div>

      <div class="form-group">
        <label>state</label>
        <input type="text" name = "state" class="form-control" ngModel> 
      </div>

      <div class="form-group">
        <label>pincode</label>
        <input type="text" name = "pincode" class="form-control" ngModel> 
      </div>

    </div>

    <div class="form-group">
      <select class = "custom-select" name = "topic" ngModel>
      <option selected>I am interestes in</option>
      <option *ngFor = "let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Reference</label>
      <div class="form-group">
        <input type="radio" name="timePreference" class="form-check-input" value="morning" ngModel>
        <label class="form-check-label" value="label">Morning (5am - 6am)</label>
      </div>
      <div class="form-group">
        <input type="radio" name="timePreference" class="form-check-input" value="evening" ngModel>
        <label class="form-check-label" value="label">Evening (4pm - 9am)</label>
      </div>
    </div>

    <div class="form-check mb-3">
        <div class="form-group">
        <input type="checkbox" name = "subscripe" class="form-check-input" ngModel>
        <label class="form-check-label" value="label">send me promotional offers</label>
      </div>
    </div>

    <div><button class = 'btn btn-primary'>Submit Form</button></div>

  </form>
</div>
